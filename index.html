<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says</h1>
    <h3>Press any key to Start the Game.</h3>
<div class="btn-container">
    <div class="line-one">
        <div class="btn red"  type="button" id="red">i</div>
        <div class="btn blue" type="button" id="blue">ii</div>
    </div>
    <div class="line-two">
        <div class="btn yellow" type="button" id="yellow">iii</div>
        <div class="btn green"  type="button" id="green">iv</div>
    </div>
</div>

<script src = "app.js"></script>
</body>
</html>
